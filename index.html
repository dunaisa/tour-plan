<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <img src="img/logo.png" alt="" class="logo" />
        <div class="search">
          <form>
            <input type="text" placeholder="Search Location" />
            <button class="button-search" type="submit"></button>
          </form>
        </div>
        <div class="account">
          <img src="img/person-photo.png" alt="" class="user-photo" />
          <span class="user-name">Nathan</span>
        </div>
      </div>
    </header>
    <section class="nav">
      <div class="navigation-container">
        <a href="" class="nav-link">All Deals</a>
        <a href="" class="nav-link">Hotels</a>
        <a href="" class="nav-link">Activities</a>
        <a href="" class="nav-link">Hotel Day Packages</a>
        <a href="" class="nav-link">Restaurants</a>
        <a href="" class="nav-link">Events</a>
        <a href="" class="nav-link">Rodrigues</a>
      </div>
    </section>
    <!-- /.nav -->
    <section class="hero">
      <div class="hero-container">
        <div class="history">
          <span>Home / Flash Offers / Grand Hilton Hotel</span>
        </div>
        <div class="hotel-info">
          <div class="hotel-lvl">
            <img src="img/star.png" alt="" class="stars" />
            <img src="img/star.png" alt="" class="stars" />
            <img src="img/star.png" alt="" class="stars" />
            <img src="img/star.png" alt="" class="stars" />
            <img src="img/star.png" alt="" class="stars" />
          </div>
          <div class="information-block">
            <span class="hotel-name">GRAND HILTON HOTEL</span>
            <div class="flash-offer">Flash Offer</div>
          </div>
            <div class="information">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </div>
            <div class="user-rattings">
              <span class="ratting">User Rattings</span>
              <span class="procent">4.5%</span>
            </div>
          </div>
          <!-- hotel info -->
        </div>
      </div>
      <!-- /.hero-container -->
    </section>
    <!-- /.hero -->
    <section class="hotel"></section>
    <!-- /.hotel -->
    <section class="newsletter"></section>
    <!-- /.newsletter -->
    <section class="reviews"></section>
    <!-- /.reviews -->
    <section class="activities"></section>
    <!-- /.activities -->
    <section class="footer"></section>
    <!-- /.footer -->
  </body>
</html>
